server {
    listen 12001;
    access_log /var/log/aurorahome/proxy.access.log;
    error_log /var/log/aurorahome/proxy.error.log;
    server_tokens off;
    location /assets {
        add_header Access-Control-Allow-Origin '*' always;
        add_header Cross-Origin-Resource-Policy 'cross-origin' always;
        add_header Origin-Agent-Cluster '?0' always;
        add_header Cache-Control 'public, max-age=31536000, immutable' always;
        add_header Vary 'Origin, Accept-Encoding' always;
        add_header X-Content-Type-Options 'nosniff' always;
        root /var/www/aurorahome;
        error_page 404 /404.html;
        error_page 429 /429.html;
        error_page 500 /500.html;
    }
    location / {
        add_header Access-Control-Allow-Origin '$scheme://$host' always;
        add_header Cross-Origin-Resource-Policy 'same-origin' always;
        add_header Cross-Origin-Opener-Policy 'same-origin' always;
        add_header Cross-Origin-Embedder-Policy 'require-corp' always;
        add_header Origin-Agent-Cluster '?0' always;
        add_header Cache-Control 'private, no-cache, no-store, must-revalidate' always;
        add_header Pragma 'no-cache' always;
        add_header Vary 'Origin, Accept-Encoding' always;
        add_header Expires 'Sat, 01 Jan 2000 00:00:00 GMT' always;
        add_header X-Content-Type-Options 'nosniff' always;
        add_header X-Frame-Options 'DENY' always;
        add_header X-Xss-Protection '0' always;
        add_header Content-Security-Policy 'default-src data: blob: \'self\' \'unsafe-inline\' \'unsafe-eval\'; script-src \'unsafe-inline\' blob: data: \'self\' \'unsafe-eval\' https://*.google-analytics.com; style-src \'self\' \'unsafe-inline\'; connect-src blob: \'self\' https://*.google-analytics.com; font-src \'self\' data:; img-src \'self\' data: blob:; media-src \'self\'; frame-src \'self\' data:; worker-src blob: \'self\' data:; block-all-mixed-content; upgrade-insecure-requests;' always;
        root /var/www/aurorahome;
        error_page 404 /404.html;
        error_page 429 /429.html;
        error_page 500 /500.html;
    }
}
