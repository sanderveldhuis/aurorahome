server {
    listen 80;
    listen [::]:80;
    server_name aurorahome.sanderveldhuis.nl;
    access_log /var/log/aurorahome/gateway.access.log;
    error_log /var/log/aurorahome/gateway.error.log;
    server_tokens off;
    add_header Strict-Transport-Security 'max-age=31536000; includeSubDomains' always;
    location / {
        proxy_pass http://127.0.0.1:12001;
    }
}
